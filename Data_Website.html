<!DOCTYPE html>
<HTML>
    <!-- defer the linking files into the html-->
    <script defer src="sql.js"></script>
    <script defer src="dnr.js"></script>
    <link rel="stylesheet" href="webstyle.css">
    <script defer src="webfunction.js"></script>
    <!--Structure of HTML-->
    <head>
    <title>Space Exploration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <h1></h1>
    <!-- upload the file-->
    <h2>Upload a file to load tables</h2>
    <input type="file" id="upload">
    <!--filters-->
    <h2>Filters</h2>
    <div class="filter-container">
        <div class="filter-column">
            <h3>Rocket Filters</h3>
            <div class="filter-group">
                <label for="rocket-name">Rocket Name:</label>
                <select id="rocket-name"></select>
            </div>
            <div class="filter-group">
                <label for="company">Company:</label>
                <select id="company"></select>
            </div>
            <div class="filter-group">
                <label for="status">Status:</label>
                <select id="status"></select>
            </div>
            <div class="filter-group">
                <label for="stages">Stages:</label>
                <select id="stages"></select>
            </div>
            <div class="filter-group">
                <label for="strap-ons">Strap-ons:</label>
                <select id="strap-ons"></select>
            </div>
        </div>

        <div class="filter-column">
            <h3>Mission Filters</h3>
            <div class="filter-group">
                <label for="mission-name">Mission Name:</label>
                <select id="mission-name"></select>
            </div>
            <div class="filter-group">
                <label for="location">Location:</label>
                <select id="location"></select>
            </div>
            <div class="filter-group">
                <label for="mission-status">Mission Status:</label>
                <select id="mission-status"></select>
            </div>
            <div class="filter-group">
                <label for="date-start">Start Date:</label>
                <input type="date" id="date-start">
            </div>
            <div class="filter-group">
                <label for="date-end">End Date:</label>
                <input type="date" id="date-end">
            </div>
        </div>
    </div>

    <div class="button-container">
        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="resetFilters()">Reset Filters</button>
    </div>

    <!--places to write orders-->
    <h2>SQL Query Input</h2>
    <textarea id="query-input" rows="4" placeholder="Write your SQL query here"></textarea>
    <button id="run-query">Run Query</button>

    <h2>Query Results</h2>
    <div id="query-results"></div>
    <p></p>

    <div id="display-tables-container">
        <!-- The Display Tables button will be inserted here -->
    </div>
    </body>
    </html>
    

    
</HTML>
