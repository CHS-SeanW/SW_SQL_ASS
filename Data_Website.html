<!DOCTYPE html>
<HTML>
    <!-- defer the linking files into the html-->
    <script defer src="sql.js"></script>
    <script defer src="dnr.js"></script>
    <link rel="stylesheet" href="webstyle.css">
    <script defer src="webfunction.js"></script>
    <!--Structure of HTML-->
    <head>
    <title>Space Exploration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <h1></h1>
    <!-- upload the file-->
    <h2>Upload a file to load tables</h2>
    <input type="file" id="upload">
    <!--filters-->
    <h2>Filters</h2>
    <div class="filters">
        <!-- Dropdown filters -->
        <div class="filter-group">
            <label for="rocket-select">Rocket:</label>
            <select id="rocket-select" class="filter-select">
                <option value="">All Rockets</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="mission-select">Mission Status:</label>
            <select id="mission-select" class="filter-select">
                <option value="">All Missions</option>
            </select>
        </div>

        <!-- Date range filter -->
        <div class="filter-group">
            <label for="date-range">Date Range:</label>
            <input type="date" id="date-start">
            <span>to</span>
            <input type="date" id="date-end">
        </div>

        <!-- Search filter -->
        <div class="filter-group">
            <label for="search-filter">Search:</label>
            <input type="text" id="search-filter" placeholder="Search in all fields...">
        </div>

        <button id="apply-filters">Apply Filters</button>
        <button id="reset-filters">Reset Filters</button>
    </div>

    <!--places to write orders-->
    <h2>SQL Query Input</h2>
    <textarea id="query-input" rows="4" placeholder="Write your SQL query here, e.g., SELECT * FROM Rockets JOIN Missions ON Rockets.Name = Missions.Rocket;"></textarea>
    <button id="run-query">Run Query</button>

    <h2>Query Results</h2>
    <div id="query-results"></div>
    <p></p>

    <div id="display-tables-container">
        <!-- The Display Tables button will be inserted here -->
    </div>
    </body>
    </html>
    

    
</HTML>
